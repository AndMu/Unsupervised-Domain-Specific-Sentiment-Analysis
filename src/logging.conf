[loggers]
keys=root,utilities,learning,Discovery,embeddings

[handlers]
keys=consoleHandler,file

[formatters]
keys=simpleFormatter

[logger_Discovery]
level=INFO
handlers=consoleHandler,file
qualname=Discovery
propagate=0

[logger_learning]
level=INFO
handlers=consoleHandler,file
qualname=learning
propagate=0

[logger_utilities]
level=INFO
handlers=consoleHandler,file
qualname=utilities
propagate=0

[logger_embeddings]
level=INFO
handlers=consoleHandler,file
qualname=embeddings
propagate=0

[logger_root]
level=INFO
handlers=consoleHandler,file

[handler_file]
class: utilities.LoggingFileHandler.LoggingFileHandler
formatter=simpleFormatter
level=DEBUG

args = ('logs', 'client.log', 'a')

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=